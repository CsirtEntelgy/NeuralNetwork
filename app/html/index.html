<html>
<script src="riepilogo.js"></script>
<style>
  li {
    cursor: pointer;
  }
</style>

<body>
  <div>
    <div id="menu" style="float:left;width:300px;height:600px;overflow:auto;">
    </div>
    <div style="float:left;width:1000px;overflow:auto;">
      <iframe id="gwin" name="gwin" width="1000px" height="600px" style="border:1px solid #000000;">
      </iframe>
    </div>
  </div>
</body>

<script>
  var idmenu = document.getElementById("menu")
  Object.keys(dati).sort().forEach(k => {
    var t = dati[k];
    var hli = document.createElement("li");
    hli.innerHTML = `${t.azienda}${t.sigla ? " - " + t.sigla : ""}`
    hli.id = t.displayName;
    hli.azienda = t;
    hli.cursor = "pointer";
    hli.addEventListener("click", function ({ target }) { drawGraphs(target.azienda); });
    idmenu.appendChild(hli);
  });
  function drawGraphs(azienda) {
    var iframe = document.getElementById("gwin");
    iframe.src = `page/${azienda.displayName}.html?le=${azienda.dataElaborazione}`;
  }
</script>

</html>
